<div class="container mt-5 mb-5">


    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Usuario</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-grop">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-grop">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuÃ¡rio">
            </div>

            <div class="form-grop">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-grop">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua Senha">
            </div>

            <div class="form-grop">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-grop">
                <label for="tipoUsuario">Tipo de Usuario</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de Usuario</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success ms-4" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
