<div class="container">
    <div class="row">
        <div class="cl-md-12">
            <h1 class="text-center text-secondary">Atulizar Tema</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"  placeholder="Digite a descrição do tema">
            </div>
            <div>
            <div class="d-flex justify-content-center mt-3 mb-5">
                <button class="btn btn-danger me-3" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" (click)= 'atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
